<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arivu Foods SCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-3">Arivu Foods SCMS</h1>
    <div id="status" class="alert alert-info">Checking API...</div>

    <script>
    // Simple call to backend health check
    fetch('/api/health')
        .then(r => r.json())
        .then(data => {
            document.getElementById('status').textContent = 'API status: ' + data.status;
        })
        .catch(() => {
            document.getElementById('status').textContent = 'API not reachable';
        });
    </script>
</body>
</html>
