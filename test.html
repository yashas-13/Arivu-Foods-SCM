<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    
    <script>
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'API Health: ' + data.status;
                
                // Test dashboard
                return fetch('/api/dashboard');
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML += '<br>Dashboard loaded: ' + JSON.stringify(data.metrics);
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
